<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="panel">
            <div class="panelTop">
                <div class="panelElement">
                    <h2>Hit</h2>
                    <div class="PTbox hit">5</div>
                </div>
                <div class="panelElement">
                    <h2>Timer</h2>
                    <div class="PTbox printtimer">30</div>
                </div>
                <div class="panelElement">
                    <h2>Score</h2>
                    <div class="PTbox score">0</div>
                </div>
            </div>

            <div class="panelBottom">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
